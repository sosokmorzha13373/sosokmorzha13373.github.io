<!DOCTYPE html>
<html>
  <head>
    <title>Fade</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button class="button1" id="button1">Нажми на меня</button>
    <div class="cube" id="object1" style="display: block;"></div>
    <script>
    document.querySelector("#button1").onclick = function(){
        if (document.querySelector(".cube").style.display == "none") {
        document.querySelector("#object1").style.display = "block";
        setTimeout(() => document.querySelector("#object1").style.opacity = "1", 1);
      } else {
        document.querySelector("#object1").style.opacity = "0";
        setTimeout(() => document.querySelector("#object1").style.display = "none", 1000);
      };
    };
    </script>
  </body>
</html>
